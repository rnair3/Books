<div class="row">
  <div class="col-xs-12">
    <form id="my-library-add">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="item-name">Name</label>
          <input type="text" id="item-name" required="class-control">
        </div>

        <div class="col-sm-2 form-group">
          <label for="item-amount">Amount</label>
          <input type="text" id="item-amount" required="class-control">
        </div>


      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success mr-md-2">Add</button>
          <button class="btn btn-danger mr-md-2">Delete</button>
          <button class="btn btn-primary">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
